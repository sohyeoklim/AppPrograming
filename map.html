        <div id="map" style="width:1000px;height:750px; float:center;"></div>
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=84ae9c7322eb2bbd6aa760c1cd0dbd83"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(37.379221, 126.927810), // 지도의 중심좌표
                        level: 3, // 지도의 확대 레벨
                        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
                    }; 

                // 지도를 생성한다 
                var map = new kakao.maps.Map(mapContainer, mapOption);

                // 실시간교통 타일 이미지 추가
                map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC); 

                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(37.379221, 126.927810), //성결대학교
                    map: map
                });

                var iwContent = '<div style="padding:7px;">590명이 가는 중<br><a href="https://map.kakao.com/link/map/sungkyul univ,37.379221, 126.927810" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Sungkyul univ,37.379221, 126.927810" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwPosition = new kakao.maps.LatLng(37.379221, 126.927810); //인포윈도우 표시 위치입니다

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    position : iwPosition, 
                    content : iwContent
                });
                
                // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                infowindow.open(map, marker);

                var marker2 = new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(37.385279, 126.935258), //명학역
                            map: map
                        });
                        var iwContent2 = '<div style="padding:7px;">720명이 가는 중<br><a href="https://map.kakao.com/link/map/MyungHak station,37.385279, 126.935258" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/MyungHak station,37.385279, 126.935258" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                    iwPosition2 = new kakao.maps.LatLng(37.385279, 126.935258); //인포윈도우 표시 위치입니다

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    position : iwPosition2, 
                    content : iwContent2 
                });
                
                // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                infowindow.open(map, marker2); 
        </script>
